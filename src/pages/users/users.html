<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{ 'master.users' | translate }} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >

    <ion-item *ngFor="let us of users">
      <ion-avatar item-start>
        <img [src]="us.user_photo">
      </ion-avatar>
      <h2> {{ us.user_fullname }} </h2>
      <h3> {{ us.user_name }} </h3>
      <p> {{ us.user_description }} </p>


      <p *ngIf="us.is_block == 'Y'"> <span class="invalid-feedback"> {{ 'user.this_user_is_blockir' | translate }} </span> </p>
      <button ion-button clear item-end (click)="presentAction(us.user_id, us.user_fullname)"> {{ 'master.action' | translate }} </button>
    </ion-item>

  </ion-list>
</ion-content>
