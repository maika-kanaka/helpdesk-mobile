<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{ 'master.dashboard' | translate }} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item text-center>
      <ion-avatar>
        <img [src]="profile.user_photo">
      </ion-avatar>

      <h2> {{ profile.user_fullname }} </h2>
      <h3> {{ profile.user_name }} </h3>
      <p> {{ profile.user_email }} </p>
      <p>
        <button ion-button> {{ 'user.edit_profile' | translate }} </button>
        <button ion-button outline (click)="logout()"> {{ 'master.logout' | translate }} </button>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
